name: pymap
channels:
    - conda-forge
    - anaconda
dependencies:
    - python=3.10
    - numpy=1.22
    - pandas=1.4.3
    - pip=22.1
    - scipy=1.8.0
    - pytest=7.1.2
    - tox==3.24.5
